    <h1 class="ms-auto me-auto">Diabetes Prediction</h1>

    <div class="card container-fluid ms-auto me-auto">
      <h4 class="card-header">Patient Data</h4>
      <form action="/diabetes/result" class="form" id="main-form">
        <br />
        <br />
        <label class="" for="pregnancies">Pregnancies :</label>
        <input
          class=" "
          type="number"
          name="pregnancies"
          placeholder="(numbers)"
        />
        <br />
        <br />
        <label class="  " for="glucose ">Glucose :</label>
        <input class=" " type="text" name="glucose" placeholder="(mg/dL)" />
        <br />
        <br />
        <label class="  " for="diastolicBloodPressure"
          >Diastolic Blood Pressure :</label
        >
        <input
          class="  "
          type="text"
          name="diastolicBloodPressure"
          placeholder="(mm/Hg)"
        />
        <br />
        <br />
        <label for="skinThickness">Skin Thickness :</label>
        <input type="text" name="skinThickness" placeholder="(mm)" />
        <br />
        <br />
        <label for="insulin">Insulin :</label>
        <input type="text" name="insulin" placeholder="(mlU/L)" />
        <br />
        <br />

        <input type="text" name="bodyMassIndex" placeholder="(decimal)" />

        <br />

          type="text"
          name="DiabetesPedigreeFunction"

        <br />

  <script>
    document.getElementById("main-form").addEventListener("submit", (e) => {
       e.preventDefault();
       var datapoint = [];
       for(var input of document.getElementById("main-form").querySelectorAll("[name]")) {
        datapoint.push(input.value);
       }
       window.location.href = "/diabetes/result?data="+encodeURIComponent(datapoint.join(","));
    });
